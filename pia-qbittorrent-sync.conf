# Configuration file for PIA qBittorrent Sync Service
# This file should be placed at /etc/conf.d/pia-qbittorrent-sync

# PIA Account Configuration
PIA_USERNAME="your_pia_username"
PIA_PASSWORD="your_pia_password"

# PIA VPN Configuration
PIA_GATEWAY="10.0.0.1"  # WireGuard gateway IP
PIA_HOSTNAME="your_server_hostname"  # e.g., mexico409
PIA_CA_CERT="/path/to/ca.rsa.4096.crt"  # Path to PIA CA certificate
PIA_TOKEN_FILE="/run/pia/token"

# qBittorrent Configuration
QBITTORRENT_HOST="http://localhost:8080"
QBITTORRENT_USERNAME="admin"
QBITTORRENT_PASSWORD="adminadmin"

# Service Configuration
CHECK_INTERVAL="300"  # Port refresh check interval in seconds (default: 5 minutes)
LOG_LEVEL="INFO"  # Logging level: DEBUG, INFO, WARNING, ERROR
LOG_FILE="/var/log/pia_qbittorrent_sync.log"

# Export variables for the service
export PIA_USERNAME
export PIA_PASSWORD
export PIA_GATEWAY
export PIA_HOSTNAME
export PIA_CA_CERT
export PIA_TOKEN_FILE
export QBITTORRENT_HOST
export QBITTORRENT_USERNAME
export QBITTORRENT_PASSWORD
export CHECK_INTERVAL
export LOG_LEVEL
export LOG_FILE
